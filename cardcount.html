<!DOCTYPE html>
<html lang="en">
  <head>
    <title>card Count</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="cardcount.css" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="../card count/cardcount/index.html">Home</a>
      <a href="./settings.html"><img src="./settingsimg.jpeg" alt="settings" /></a>
      <a href="#">Account</a>
    </div>
    <div id="span">
      <span>&#9776;</span>
    </div>
    <div id="dealerHand"></div>
    <div>
      <input type="button" id="deal" value="Deal" />
      <input type="number" id="decks" placeholder="Number of Decks" min="1" max="10" value="1" />
    </div>
    <div>
      <input type="button" id="hit" value="hit" />
      <input type="button" id="stand" value="stand" />
      <input type="button" id="split" value="split" />
      <input type="button" id="double" value="double" />
      <input type="button" id="clear" value="clear" />
      <div id="bet"></div>
    </div>
    <div id="playerHand">
      <div id="hb1">
        <div id="chipsBet1"></div>
        <div id="hand1"></div>
      </div>
      <div id="hb2">
        <div id="chipsBet2"></div>
        <div id="hand2"></div>
      </div>
      <div id="hb3">
        <div id="chipsBet3"></div>
        <div id="hand3"></div>
      </div>
      <div id="hb4">
        <div id="chipsBet4"></div>
        <div id="hand4"></div>
      </div>
    </div>

    <div id="5chips"></div>
    <div id="25chips"></div>
    <div id="100chips"></div>
    <div id="500chips"></div>
    <div id="count"></div>
    <script type="text/javascript" src="cardcount.js"></script>
  </body>
</html>
