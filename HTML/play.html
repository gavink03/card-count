<!DOCTYPE html>
<html lang="en">
  <head>
    <title>card Count</title>
    <meta charset="utf-8" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/play.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="../index.html">Home</a>
      <a href="./settings.html"
        ><img src="../img/settingsimg.jpeg" alt="settings"
      /></a>
      <a href="#">Account</a>
    </div>
    <div id="span">
      <span>&#9776;</span>
    </div>
    <div id="progressBarDiv">
      <div id="progressBarDecks"></div>
      Decks
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </div>

    <div id="dealerHand"></div>
    <div>
      <input type="button" id="deal" value="Deal" class="button" />
    </div>
    <div>
      <input type="button" id="hit" value="Hit" class="button" />
      <input type="button" id="stand" value="Stand" class="button" />
      <input type="button" id="split" value="Split" class="button" />
      <input type="button" id="double" value="Double" class="button" />
      <input type="button" id="surrender" value="Surrender" class="button" />
      <div id="bet"></div>
    </div>
    <div id="playerHand">
      <div id="hb1">
        <div id="chipsBet1"></div>
        <div id="hand1"></div>
      </div>
      <div id="hb2">
        <div id="chipsBet2"></div>
        <div id="hand2"></div>
      </div>
      <div id="hb3">
        <div id="chipsBet3"></div>
        <div id="hand3"></div>
      </div>
      <div id="hb4">
        <div id="chipsBet4"></div>
        <div id="hand4"></div>
      </div>
    </div>

    <div id="endGameDiv">
      <input type="button" id="endGame" value="End Game" class="button" />
    </div>

    <div id="bestMoveScreen">
      <div id="bestMoveText"></div>
      <button id="goAgainstBestMove"></button>
      <button id="cancleMove">Cancle</button>
    </div>

    <div id="endGameScreen">
      <div id="errors"></div>
      <a href="play.html"><button id="newGame">New Game</button></a>
      <a href="../index.html"
        ><button id="homeScreen">Go to Home Screen</button></a
      >
      <div id="wlTotal"></div>
    </div>

    <div id="WLScreen">
      <div id="WLText"></div>
      <div id="WLAmount"></div>
    </div>

    <div id="chips">
      <div class="chips" id="chips0.5"></div>
      <div class="chips" id="chips1"></div>
      <div class="chips" id="chips5"></div>
      <div class="chips" id="chips10"></div>
      <div class="chips" id="chips20"></div>
      <div class="chips" id="chips25"></div>
      <div class="chips" id="chips50"></div>
      <div class="chips" id="chips100"></div>
      <div class="chips" id="chips250"></div>
      <div class="chips" id="chips500"></div>
      <div class="chips" id="chips1000"></div>
      <div class="chips" id="chips2000"></div>
      <div class="chips" id="chips5000"></div>
      <div id="count"></div>
    </div>
    <div id="chipsOutline"></div>

    <script type="text/javascript" src="../JS/play.js"></script>
  </body>
</html>
